<body>
  <div class="container p-3">
    <h1 class="d-inline">Dipendenti</h1>
    <button class="btn btn-success float-end" data-bs-toggle="modal" data-bs-target="#modal">Aggiungi</button>
    <!--modale aggiungi-->
    <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Aggiungi dipendente</h5>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control mb-3" name="nome" id="nome" placeholder="nome">
            <input type="text" class="form-control" name="cognome" id="cognome" placeholder="cognome">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Annulla</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="aggiungi">Aggiungi</button>
          </div>
        </div>
      </div>
    </div>
    <!--modale modifica-->
      <div class="modal fade" id="modaleM" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Modifica dipendente</h5>
            </div>
            <div class="modal-body">
              <input type="text" class="form-control mb-3" name="nome" id="nome-m" placeholder="nome">
              <input type="text" class="form-control" name="cognome" id="cognome-m" placeholder="cognome">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Annulla</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="modifica">Modifica</button>
            </div>
          </div>
        </div>
      </div>
      <!--tabella-->
    <table class="table table-striped mt-5 text-center align-middle">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">Cognome</th>
          <th scope="col">Elimina</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
